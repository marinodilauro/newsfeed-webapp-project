<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Fontawesome icons link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CSS link -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>NewsFeed WebApp</title>
  </head>
  <body>
    <div class="container-fluid">
      <!-- Navigation -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container">
          <a class="navbar-brand" href="#">News Explorer</a>
        </div>
      </nav>
    </div>

    <div class="container-fluid my-5">
      <!-- Search and Category Section -->
      <div class="container">
        <div class="row mb-4">
          <div class="col-12">
            <!-- Search Bar -->
            <h2>Search everything</h2>
            <div class="input-group mb-5">
              <input
                type="text"
                id="search-input"
                class="form-control"
                placeholder="Search news articles..."
                aria-label="Search news articles"
                aria-describedby="search-button"
              />
              <button class="btn btn-primary" type="button" id="search-button">
                <i class="fas fa-search"></i> Search
              </button>
            </div>

            <!-- Categories -->
            <h2>Select Your News Categories</h2>
            <div id="category-buttons" class="btn-group" role="group">
              <!-- Categories will be populated dynamically by JavaScript -->
            </div>
          </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loading" class="text-center d-none">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>

        <!-- Error Message Container -->
        <div
          id="error-container"
          class="alert alert-danger d-none"
          role="alert"
        ></div>

        <!-- News Articles Container -->
        <div id="articles-container" class="row g-5"></div>
      </div>
    </div>

    <!-- Modal for Article Details -->
    <div class="modal fade" id="articleDetailsModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalArticleTitle">Article Details</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body" id="modalArticleContent"></div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS link -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
